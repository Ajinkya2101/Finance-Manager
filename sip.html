        table {
            border-collapse: collapse;

<body>
    <center>
    <h2>SIP Calculator</h2>
    <form>
        <label for="investment">Monthly Investment:</label>
        <div>
        <input type="number" id="investment" name="investment" required><br><br>
    </div>

        <label for="rate">Expected Rate of Return (%):</label>
    <div>
        <input type="number" id="rate" name="rate" required><br><br>
    </div>

        <label for="period">Investment Period (in years):</label>
    <div>
        <input type="number" id="period" name="period" required><br><br>
    </div>

        <input type="button" id="show-button" value="Calculate" onclick="calculate()">
    </form>

    <br>
    <div id="output"></div>

    <script>
        function calculate() {
            var investment = parseInt(document.getElementById("investment").value);
            var rate = parseFloat(document.getElementById("rate").value);
            var period = parseInt(document.getElementById("period").value);
            var totalInvestment = investment * 12 * period;
            var totalInterest = 0;
            var totalWealth = 0;
            var tableData = "<table><tr><th>Year</th><th>Total Investment</th><th>Total Interest</th><th>Total Wealth</th></tr>";

            for (var i = 1; i <= period; i++) {
                var monthlyInterest = (investment + totalWealth) * (rate / 100) / 12;
                totalInterest += monthlyInterest * 12;
                totalWealth += investment * 12 + monthlyInterest * 12;
                var yearData = "<tr><td>Year " + i + "</td><td>Rs. " + (investment * 12 * i).toLocaleString() + "</td><td>Rs. " + (totalInterest).toLocaleString() + "</td><td>Rs. " + (totalWealth).toLocaleString() + "</td></tr>";
                tableData += yearData;
            }
            tableData += "</table>";
            document.getElementById("output").innerHTML = tableData;
        }
    </script>
    </center>
